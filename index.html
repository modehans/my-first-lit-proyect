<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Lit Project</title>
</head>

<body>
  <h1>
    Primer proyecto con Lit
  </h1>
  <name-tag></name-tag>

  <enable-input></enable-input>

  <todo-list></todo-list>

  <eit-counter counter="10">
    <h2>Contador!!!</h2>
  </eit-counter>
  <eit-counter id="counter" counter="20">
    <h2>Segundo contador</h2>
  </eit-counter>
  <button id="reset">Reset</button>

  <script src="./components/name-tag.js" type="module"></script>
  <script src="./components/enable-input.js" type="module"></script>
  <script src="./components/todo-list.js" type="module"></script>
  <script src="./components/eit-counter.js" type="module"></script>
  <script>document.getElementById('reset').addEventListener('click', function () {
      document.getElementById('counter').counter = 0;
      const counter = document.createElement('eit-counter');
      counter.setAttribute('quantity', 50);
      document.body.appendChild(counter);
    }
    )</script>
</body>

</html>
